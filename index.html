<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evade los Obst√°culos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #000428, #004e92);
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let speed = 3;
        let obstacleInterval = 2000;
        const obstacles = [];

        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            dx: 0,
            image: new Image(),
        };
        player.image.src = "among.png";

        function createObstacle() {
            const width = Math.random() * 50 + 50;
            const height = Math.random() * 50 + 50;
            const x = Math.random() * (canvas.width - width);
            const y = -height;
            obstacles.push({ x, y, width, height, color: "red" });
        }

        function drawPlayer() {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updatePlayer() {
            player.x += player.dx;

            // Prevent player from going off-screen
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += speed;
            });

            // Remove obstacles that go off-screen
            while (obstacles.length > 0 && obstacles[0].y > canvas.height) {
                obstacles.shift();
                score++;
                document.getElementById("score").innerText = score;

                // Increase difficulty
                if (score % 5 === 0) {
                    speed += 0.5;
                }
            }
        }

        function checkCollision() {
            for (const obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    alert("Game Over! Your score: " + score);
                    document.location.reload();
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updatePlayer();
            updateObstacles();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        // Touch controls
        canvas.addEventListener("touchstart", e => {
            const touchX = e.touches[0].clientX;
            if (touchX < canvas.width / 2) {
                player.dx = -5; // Move left
            } else {
                player.dx = 5; // Move right
            }
        });

        canvas.addEventListener("touchend", () => {
            player.dx = 0; // Stop movement
        });

        // Generate obstacles periodically
        setInterval(createObstacle, obstacleInterval);

        // Initialize game
        gameLoop();
    </script>
</body>
</html>
