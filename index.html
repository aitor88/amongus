<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us: Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <header>
      <h1>Among Us: Card Game</h1>
    </header>

    <!-- Zona principal -->
    <main>
      <!-- Zona de 1/4: Información del mazo y texto de jugadas -->
      <div class="info-area">
        <div class="deck-area">
          <img src="deck.png" alt="Mazo de cartas" class="deck-image">
          <div class="deck-info">
            <p>Mazo: <span id="deck-count">20</span> cartas</p>
          </div>
        </div>
        <div class="game-log-area">
          <h2>Lo que sucede</h2>
          <div id="game-log" class="game-log"></div>
        </div>
      </div>

      <!-- Zona de 3/4: Cartas en la mesa y mano del jugador -->
      <div class="play-area">
        <div id="active-cards" class="active-cards"></div>
        <div class="player-hand-area">
          <h2>Tu Mano</h2>
          <div id="player-hand" class="player-hand"></div>
        </div>
      </div>
    </main>

    <!-- Indicador de Turno -->
    <div class="turn-indicator">
      <p id="turn-indicator">Turno: Jugador</p>
    </div>

    <!-- Controles del Jugador -->
    <div class="controls">
      <button id="draw-card">Robar Carta</button>
      <button id="pass-turn" style="display: none;">Pasar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
