<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us: Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- TÃ­tulo -->
    <header>
      <h1>Among Us: Card Game</h1>
    </header>

    <!-- Zona principal -->
    <main>
      <!-- Zona de 1/4 -->
      <div class="deck-area">
        <img src="deck.png" alt="Mazo de cartas" class="deck-image">
        <div class="deck-info">
          <p>Mazo: <span id="deck-count">20</span> cartas</p>
        </div>
      </div>

      <!-- Zona de 3/4 -->
      <div class="play-area">
        <div id="active-cards" class="active-cards"></div>
      </div>
    </main>

    <!-- Indicador de Turno -->
    <div class="turn-indicator">
      <p id="turn-indicator">Turno: Jugador</p>
    </div>

    <!-- Controles del Jugador -->
    <div class="controls">
      <button id="draw-card">Robar Carta</button>
      <button id="pass-turn" style="display: none;">Pasar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
