<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas - Among Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Título -->
    <header class="game-header">
      <h1>Among Us Card Game</h1>
    </header>

    <!-- Sección del mazo y turno -->
    <div class="top-section">
      <div class="deck-area">
        <div id="deck-count" class="deck-count">20</div>
        <img src="images/deck.png" alt="Mazo" class="deck-image">
      </div>
      <div class="turn-area">
        <p id="turn-indicator">Turno: Jugador</p>
      </div>
    </div>

    <!-- Tablero de juego -->
    <main class="main-section">
      <div id="active-cards" class="active-cards">
        <h2>Cartas en la mesa:</h2>
      </div>
      <div id="game-log" class="game-log">
        <h2>Lo que sucede:</h2>
      </div>
    </main>

    <!-- Mano del jugador -->
    <section class="bottom-section">
      <div id="player-hand" class="player-hand">
        <h2>Tu mano:</h2>
      </div>
      <div class="controls">
        <button id="draw-card" class="action-button">Robar Carta</button>
        <button id="pass-turn" class="action-button">Pasar Turno</button>
      </div>
    </section>
  </div>
</body>
</html>
