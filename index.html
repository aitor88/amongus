<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas - Among Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <!-- Sección superior -->
    <div class="top-section">
      <h1 class="game-title">Among Us Card Game</h1>
      <div class="turn-info">
        <p id="turn-indicator">Turno: Jugador</p>
      </div>
    </div>

    <!-- Sección central -->
    <div class="main-section">
      <div class="deck-section">
        <div class="deck">
          <p id="deck-count">20</p>
          <img src="images/deck.png" alt="Mazo" class="deck-image">
        </div>
      </div>
      <div class="game-board">
        <div id="active-cards" class="active-cards"></div>
        <div id="game-log" class="game-log">
          <p>Lo que sucede...</p>
        </div>
      </div>
    </div>

    <!-- Sección inferior -->
    <div class="bottom-section">
      <div class="player-hand" id="player-hand">
        <h2>Tu mano:</h2>
      </div>
      <div class="controls">
        <button id="draw-card" class="action-button">Robar Carta</button>
        <button id="pass-turn" class="action-button">Pasar Turno</button>
      </div>
    </div>
  </div>
</body>
</html>
