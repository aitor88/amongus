<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us - Juego de Cartas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1a1a1a;
      color: #61dafb;
    }
    .container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    .card {
      display: inline-block;
      padding: 15px;
      margin: 10px;
      border: 2px solid #61dafb;
      border-radius: 10px;
      background-color: #282c34;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.1);
    }
    #status, #saboteos {
      margin: 20px 0;
      font-size: 1.2em;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #61dafb;
      border: none;
      border-radius: 5px;
      color: black;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Among Us - Juego de Cartas</h1>
    <p>Completa las tareas antes de que el impostor sabotee la nave.</p>
    <div id="status">Tareas completadas: 0/5</div>
    <div id="saboteos">Sabotajes activos: 0/5</div>
    <div id="cards"></div>
    <button id="next-turn">Siguiente Turno</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
