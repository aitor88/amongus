<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us: Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Indicador de Turno -->
    <div id="header">
      <div id="turn-indicator">Turno: Jugador</div>
    </div>

    <!-- Mano de la Máquina -->
    <div id="opponent-area">
      <h2>Mano de la Máquina</h2>
      <div id="opponent-hand"></div>
    </div>

    <!-- Zona de Juego -->
    <div id="play-area">
      <h2>Zona de Juego</h2>
      <div id="active-cards"></div>
    </div>

    <!-- Zona Interactiva -->
    <div id="player-area">
      <h2>Mano del Jugador</h2>
      <div id="player-hand"></div>
    </div>

    <!-- Botones de Interacción -->
    <div id="controls">
      <button id="draw-card">Robar Carta</button>
      <button id="pass-turn" style="display: none;">Pasar</button>
      <div id="deck">Mazo: <span id="deck-count">20</span> cartas</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
