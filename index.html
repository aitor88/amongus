<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Among Us: Card Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Título -->
    <header>
      <h1>Among Us: Card Game</h1>
    </header>

    <!-- Zona principal -->
    <main>
      <!-- Zona de 1/4: Información de Jugadas -->
      <div class="info-area">
        <h2>Lo que sucede</h2>
        <div id="game-log" class="game-log"></div>
      </div>

      <!-- Zona de 3/4 -->
      <div class="play-area">
        <!-- Cartas de la mesa -->
        <div id="active-cards" class="active-cards"></div>

        <!-- Mano del jugador -->
        <div id="player-hand" class="player-hand"></div>
      </div>
    </main>

    <!-- Indicador de Turno -->
    <div class="turn-indicator">
      <p id="turn-indicator">Turno: Jugador</p>
    </div>

    <!-- Controles del Jugador -->
    <div class="controls">
      <button id="draw-card">Robar Carta</button>
      <button id="pass-turn" style="display: none;">Pasar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
